<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | MokeSell</title>
    <link rel="stylesheet" href="feedback.css">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>MokeSell</h1>
        <nav>
            <ul>
                <li>
                    <button class="lottie-button">
                        <dotlottie-player
                            src="https://lottie.host/fd30fb9f-a07f-4254-9821-186c239af1db/BaV9LaSJyv.lottie"
                            background="transparent"
                            speed="1"
                            direction="1"
                            hover>
                        </dotlottie-player>
                    </button>
                    <a href="index.html">Home</a>
                </li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="login.html" class="login-button">Login</a></li>
                <li><a href="#" id="logout-button">Logout</a></li>
                <li><a href="register.html" class="register-button">Register</a></li>
                <li><a href="sell.html" id="sell-button" class="sell-nav-button">Sell</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="feedback-banner">
            <div class="feedback-text">
                <h2>Feedback and Support</h2>
                <p>If you have any issues or suggestions, please let us know. We're here to help!</p>
            </div>
        </section>

        <!-- Feedback Form -->
        <section id="feedback-form">
            <form id="feedbackForm">
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Your Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" required></textarea><br><br>
                
                <input type="submit" value="Submit">
            </form>
            <p id="responseMessage" style="color: green; display: none;">We will get back to you soon. Please check your email.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MokeSell. All Rights Reserved.</p>
    </footer>

    <script src="config.js"></script>
    <script src="script.js" defer></script>
    <script src="feedback.js"></script>
</body>
</html>
