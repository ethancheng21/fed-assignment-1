<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Product View - MokeSell</title>
    <link rel="stylesheet" href="productview.css"> <!-- Link your productview CSS -->
</head>
<body>
    <!-- Header (Navbar) -->
    <header>
        <h1>MokeSell</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="chat.html">Chat</a></li>

                <li><a href="sell.html">Sell</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Details Section -->
    <main>
        <section id="product-details">
            <div id="product-header">
                <h2 id="product-title">Loading...</h2>
                
            </div>

            <div id="product-info">
                <div class="product-image">
                    <img id="product-image" src="" alt="Product Image" />
                </div>
                <div class="product-description">
                    <div><strong>Description:</strong> <p id="product-description">Loading...</p></div>
                    <div><strong>Price:</strong> <p id="product-price">Loading...</p></div>
                    <div><strong>Condition:</strong> <p id="product-condition">Loading...</p></div>
                    <!-- Add more product details as necessary -->
                    <button id="chat-button" class="chat-button">View Chat</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MokeSell. All Rights Reserved.</p>
    </footer>

    <script src="productview.js"></script> <!-- Link your productview JS file -->
