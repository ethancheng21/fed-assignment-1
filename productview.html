<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View - MokeSell</title>
    <link rel="stylesheet" href="productview.css">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>MokeSell</h1>
        <nav>
            <ul>
                <li>
                    <a href="gamespage.html" class="lottie-button">
                        <dotlottie-player
                            src="https://lottie.host/fd30fb9f-a07f-4254-9821-186c239af1db/BaV9LaSJyv.lottie"
                            background="transparent"
                            speed="1"
                            direction="1"
                            hover>
                        </dotlottie-player>
                    </a>
                </li>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="login.html" class="login-button">Login</a></li>
                <li><a href="#" id="logout-button">Logout</a></li>
                <li><a href="register.html" class="register-button">Register</a></li>
                <li><a href="sell.html" id="sell-button" class="sell-nav-button">Sell</a></li>
            </ul>
        </nav>
    </header>


    <!-- Product Details Section -->
    <main>
        <section id="product-details">
            <div id="product-header">
                <h2 id="product-title">Product Name</h2>
            </div>


            <div id="product-info">
                <div class="product-image">
                    <img id="product-image" src="https://via.placeholder.com/300" alt="Product Image">
                </div>
                <div class="product-description">
                    <div><strong>Description:</strong> <p id="product-description">This is a great product!</p></div>
                    <div><strong>Price:</strong> <p id="product-price">$99.99</p></div>
                    <div><strong>Condition:</strong> <p id="product-condition">Brand New</p></div>
                    <button id="chat-button" class="chat-button">View Chat</button>
                </div>
            </div>
        </section>
    </main>


    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MokeSell. All Rights Reserved.
            <a href="feedback.html" class="support-link">Support</a>
        </p>
    </footer>
</body>
</html>
