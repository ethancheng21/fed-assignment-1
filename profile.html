<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MokeSell</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>MokeSell</h1>
        <nav>
            <ul>
                <li>
                    <a href="gamespage.html" class="lottie-button">
                        <dotlottie-player
                            src="https://lottie.host/fd30fb9f-a07f-4254-9821-186c239af1db/BaV9LaSJyv.lottie"
                            background="transparent"
                            speed="1"
                            direction="1"
                            hover>
                        </dotlottie-player>
                    </a>
                </li>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="sell.html" id="sell-button" class="sell-nav-button">Sell</a></li>
                <li><a href="#" id="logout-button">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Background Image -->
    <div class="red-rectangle"></div>

    <!-- Profile Header -->
    <div class="profile-header" style="display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <div class="profile-picture">
                <img id="profile-picture" src="default-profile.png" alt="Profile Icon" style="border-radius: 50%; border: 2px solid #ddd;">
            </div>
            <div class="profile-details">
                <h2 id="profile-name">Loading...</h2>
                <p id="profile-details">Email: Loading...</p>
            </div>
        </div>
        <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 0.5rem;">
            <div id="profile-rating"><strong>Loading...</strong> â˜…</div>
            <div id="profile-reviews">Loading reviews</div>
            <div id="profile-joined">Joined: Loading...</div>
        </div>
        <!-- Edit Profile Button -->
        <button id="edit-profile-button" class="edit-profile-btn" onclick="editProfile()" style="padding: 0.5rem 1rem; font-size: 1rem; background-color: teal; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Edit Profile
        </button>
    </div>

    <!-- Coin Counter -->
    <div class="coin-counter">
        <p><strong>Coins:</strong> <span id="coin-balance">0</span></p>
    </div>

    <!-- Listings Section -->
    <main>
        <section class="user-listings">
            <h3>Your Listings</h3>
            <div id="user-listings-container" class="listing-grid">
                <!-- User listings will be dynamically loaded here -->
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MokeSell. All Rights Reserved.</p>
    </footer>
    
    <!-- Scripts -->
    <script src="config.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="profile.js" defer></script>

    <!-- Add editProfile function -->
    <script>
        function editProfile() {
            alert('Edit Profile button clicked! Redirecting...');
            // Add logic for redirecting or displaying edit profile form
        }
    </script>
</body>
</html>
